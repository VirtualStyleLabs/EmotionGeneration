<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN-Based Emotion Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="theme-switch">
        <button id="themeToggle" class="theme-toggle-btn">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        </button>
    </div>
    <div class="container">
        <header>
            <h1>GAN-Based Emotion Generation</h1>
            <p>Transform your facial expressions using AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <img src="{{ url_for('static', filename='images/upload-icon.svg') }}" alt="Upload"
                            class="upload-icon">
                        <p>Drag and drop your image here or click to browse</p>
                        <p class="file-types">Supported formats: JPG, PNG, JPEG</p>
                    </div>
                </div>
                <div class="preview-box" id="previewBox" style="display: none;">
                    <img id="previewImage" src="" alt="Preview">
                    <button class="change-image-btn" onclick="document.getElementById('imageInput').click()">Change
                        Image</button>
                </div>
            </div>

            <div class="controls">
                <div class="emotion-selector">
                    <label for="emotionSelect">Select Emotion:</label>
                    <select id="emotionSelect">
                        <option value="7">All Emotions</option>
                        <option value="0">Anger</option>
                        <option value="1">Disgust</option>
                        <option value="2">Fear</option>
                        <option value="3">Happy</option>
                        <option value="4">Neutral</option>
                        <option value="5">Sad</option>
                        <option value="6">Surprise</option>
                    </select>
                </div>
                <button id="generateBtn" class="generate-btn" disabled>Generate</button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Generated Results</h2>
                <div class="result-container">
                    <img id="resultImage" src="" alt="Generated Result">
                </div>
                <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating emotions...</p>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
